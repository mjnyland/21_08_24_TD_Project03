<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--CSS-->
    <link rel="stylesheet" href="css/style.css">
	<link rel="stylesheet" href="css/normalize.css">
    <!--Google Fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@300;400;700;900&display=swap" rel="stylesheet">
    <title>Project 2 Practice</title>
</head>
<body>
    <header>
        <div class="container title">
            <h1>THE CODE REVIEW</h1>
        </div>
    </header>


    <div class="container doc-elements">
        <div class="signup-newsletter">
            <h2>Signup for our newsletter</h2>
            <p>Get the latest news on how your code is doing in your inbox</p>
        </div>
    
        <hr class="rule thick">
        <hr class="rule thin">

        <form action="index.html" method="post">
    
            <fieldset class="container contact-form">
                    <legend class="legend">Contact Information</legend>
                
                    <div class="form-field field-1">
                        <label for="full-name">Full Name</label>
                        <input class="input" type="text" id="full-name" name="full-name" placeholder="Required" required>
                    </div>
                    <br>
        
                    <div class="form-field field-2">
                        <label for="email">Email Address</label>
                        <input class="input" type="email" id="email" name="email" placeholder="email@address.com" required>
                    </div>
                    <br>
        
                    <div class="form-field field-3">
                        <label for="phone">Phone Number</label>
                        <input class="input" type="tel" id="phone" name="phone" placeholder="(123) 456-7890">
                    </div>
                    <br>
        
                    <div class="form-field field-4">
                        <label for="address">Street Address</label>
                        <input class="input" type="text" id="address" name="address" placeholder="Required">
                    </div>
                    <br>
        
                    <div class="form-field field-5">
                        <label for="city">City</label>
                        <input class="input" type="text" id="city" name="city" placeholder="Required">
                    </div>
                    <br>
        
                    <div class="form-field field-6">    
                        <label for="state">State</label>
                        <select class="input" name="state" id="state">
                            <option value="" disabled selected hidden class="choose-placeholder">Choose State</option>
                            <option value="AL">Alabama</option>
                            <option value="AK">Alaska</option>
                            <option value="AZ">Arizona</option>
                            <option value="AR">Arkansas</option>
                            <option value="CA">California</option>
                            <option value="CO">Colorado</option>
                            <option value="CT">Connecticut</option>
                            <option value="DE">Delaware</option>
                            <option value="DC">District Of Columbia</option>
                            <option value="FL">Florida</option>
                            <option value="GA">Georgia</option>
                            <option value="HI">Hawaii</option>
                            <option value="ID">Idaho</option>
                            <option value="IL">Illinois</option>
                            <option value="IN">Indiana</option>
                            <option value="IA">Iowa</option>
                            <option value="KS">Kansas</option>
                            <option value="KY">Kentucky</option>
                            <option value="LA">Louisiana</option>
                            <option value="ME">Maine</option>
                            <option value="MD">Maryland</option>
                            <option value="MA">Massachusetts</option>
                            <option value="MI">Michigan</option>
                            <option value="MN">Minnesota</option>
                            <option value="MS">Mississippi</option>
                            <option value="MO">Missouri</option>
                            <option value="MT">Montana</option>
                            <option value="NE">Nebraska</option>
                            <option value="NV">Nevada</option>
                            <option value="NH">New Hampshire</option>
                            <option value="NJ">New Jersey</option>
                            <option value="NM">New Mexico</option>
                            <option value="NY">New York</option>
                            <option value="NC">North Carolina</option>
                            <option value="ND">North Dakota</option>
                            <option value="OH">Ohio</option>
                            <option value="OK">Oklahoma</option>
                            <option value="OR">Oregon</option>
                            <option value="PA">Pennsylvania</option>
                            <option value="RI">Rhode Island</option>
                            <option value="SC">South Carolina</option>
                            <option value="SD">South Dakota</option>
                            <option value="TN">Tennessee</option>
                            <option value="TX">Texas</option>
                            <option value="UT">Utah</option>
                            <option value="VT">Vermont</option>
                            <option value="VA">Virginia</option>
                            <option value="WA">Washington</option>
                            <option value="WV">West Virginia</option>
                            <option value="WI">Wisconsin</option>
                            <option value="WY">Wyoming</option>
                        </select>
                    </div>
                    <br>
        
                    <div class="form-field field-7">
                        <label for="zip-code">Zip Code</label>
                        <input class="input input-zip" type="text" id="zip-code" name="zip-code" placeholder="Required"> 
                    </div>
                    <br>
            </fieldset>

            <hr class="rule thin">
            
            <fieldset class="container newsletter">
                    <legend class="legend">Newsletter</legend>
                    <div class="container newsletter-form">
                        
                        
                        <div class="news-field news-type">
                            <p>Select the newsletters you would like to receive</p>
        
                            <div class="form-field field-8">
                                <input type="checkbox" id="html-news" name="html-news" value="HTML News">
                                <label for="html-news">HTML News</label>
                            </div>
                            <br>
            
                            <div class="form-field field-9">
                                <input type="checkbox" id="css-news" name="css-news" value="CSS News">
                                <label for="css-news">CSS News</label>
                            </div>
                            <br>
                        
                            <div class="form-field field-10">
                                <input type="checkbox" id="javascript-news" name="javascript-news" value="Javascript News">
                                <label for="javascript-news">Javascript News</label>
                            </div>
                        </div>
                        <br>
        
        
                        <div class="news-field news-format">
                            <p>Newsletter format</p>
        
                            <div class="form-field field-11">
                            <input type="radio" id="html" name="newsletter">
                            <label for="html">HTML</label>
                            </div>
                            <br>
        
                            <div class="form-field field-12">
                            <input type="radio" id="plain-text" name="newsletter">
                            <label for="plain-text">Plain text</label>
                            </div>
                            <br>
                        </div>
        
                       
                            

                        <div class="form-field field-13">
                        <label class="field-13-label"for="topics">Other topics you'd like to hear about</label>
                        <textarea name="topics" id="topics" cols="30" rows="10" placeholder="Other topics..."></textarea>
                        </div>
                        <br>
                        
        
                        
                    </div>
                    <button class="button submit" type="submit">Sign Up</button>

            </fieldset>
             
        </form>
        <footer>Copyright The Code Review</footer>
    </div>  
</body>
</html>
